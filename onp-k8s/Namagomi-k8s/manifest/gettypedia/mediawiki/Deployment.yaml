apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: mediawiki
  name: mediawiki
spec:
  selector:
    matchLabels:
      app: mediawiki
  replicas: 1
  template:
    metadata:
      labels:
        app: mediawiki
  strategy:
    type: Recreate
    spec:
      containers:
        - image: ghcr.io/namagominetwork/mediawiki:2022.6.10-mediawiki1.38.1
          name: mediawiki
          ports:
            - containerPort: 80
          resources: {}
          volumeMounts:
            - mountPath: /var/www/html
              name: mediawiki-pv
      volumes:
        - name: mediawiki-pv
          persistentVolumeClaim:
            claimName: mediawiki-pvc
status: {}
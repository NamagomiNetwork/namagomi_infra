apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: gettypedia-cloudflared
  name: gettypedia-cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: gettypedia-cloudflared
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: gettypedia-cloudflared
    spec:
      containers:
        - env:
            - name: TUNNEL_NAME
              value: gettypedia
            - name: CLOUDFLARED_HOSTNAME
              value: gettypedia.nabr2730.com
            - name: CLOUDFLARED_SERVICE
              value: http://mediawiki-lb.gettypedia.svc.cluster.local
          image: ghcr.io/namagominetwork/cloudflared-tunnel:2022.6.5-cloudflared22.6.3
          name: gettypedia-cloudflared
          resources: {}
          volumeMounts:
            - mountPath: /root
              name: cloudflared-pv
      volumes:
        - name: cloudflared-pv
          persistentVolumeClaim:
            claimName: cloudflared-pvc
status: {}